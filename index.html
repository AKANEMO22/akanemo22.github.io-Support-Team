<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMY OFFICIAL</title>
    <link rel="shortcut icon" type="x-icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="background-image">
        <img src="images/logo.png" class="logo">
        <div class='content'>
            <p>Wedsite Được Làm Bởi Các Bạn 12B1 HL3</p>
            <h1>Đếm ngược thời gian thi THPTQG 2k6</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Ngày</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Giờ</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Phút</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Giây</span>
                </div> 
            </div>
        </div>
            <button type="button">Hãy viết nguyện vọng 1 của bạn vào đây <img src="assets/Remove-bg.ai_1715779207632 (1).png"></button>
                
    </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    var countDownDate = new Date("Jun 26,2024 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distance <0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
              

    },1000);
</script>
</html>
